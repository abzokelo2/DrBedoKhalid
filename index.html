<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي</title>
    <script>
        //<![CDATA[
        document.addEventListener('DOMContentLoaded', function() {
            // Clean links
            var links = document.getElementsByTagName('a');
            for(var i = 0; i < links.length; i++) {
                links[i].addEventListener('click', function(e) {
                    e.preventDefault();
                    var url = this.href.split('?')[0];
                    window.open(url, '_blank');
                    return false;
                });
            }
        });
        //]]>
    </script>
    <style>
        /* Previous CSS remains exactly the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
            text-align: center;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e6f3ff 0%, #f3e6ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card {
            background: white;
            border-radius: clamp(0.5rem, 3vw, 1rem);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: clamp(1rem, 4vw, 2rem);
            width: min(90%, 400px);
            margin: auto;
            transform: translateY(0);
            transition: transform 0.3s ease;
            animation: fadeIn 1s ease-out;
        }

        @media (hover: hover) {
            .card:hover {
                transform: scale(1.02);
            }
        }

        .profile-image {
            width: min(128px, 40vw);
            height: min(128px, 40vw);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            padding: 4px;
            background: linear-gradient(135deg, #60a5fa 0%, #a855f7 100%);
            animation: slideDown 0.5s ease-out;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .name {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
            animation: slideDown 0.5s ease-out;
            word-wrap: break-word;
        }

        .job-title {
            color: #4b5563;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            margin-bottom: 1.5rem;
            animation: slideDown 0.6s ease-out;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: clamp(0.5rem, 2vw, 0.75rem);
            border-radius: 0.5rem;
            text-decoration: none;
            color: #4b5563;
            transition: background-color 0.3s ease;
            animation: slideLeft 0.5s ease-out;
            font-size: clamp(0.875rem, 2.5vw, 1rem);
            cursor: pointer;
        }

        .contact-item:hover {
            background-color: #f3f4f6;
        }

        .contact-item.whatsapp {
            background-color: #dcfce7;
        }

        .contact-item.whatsapp:hover {
            background-color: #bbf7d0;
        }

        .contact-item.facebook {
            background-color: #dbeafe;
        }

        .contact-item.facebook:hover {
            background-color: #bfdbfe;
        }

        .icon {
            width: clamp(16px, 5vw, 20px);
            height: clamp(16px, 5vw, 20px);
            fill: currentColor;
            flex-shrink: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { 
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideLeft {
            from {
                transform: translateX(20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="profile-image">
            <img src="https://i.ibb.co/xY3w71J/photo-2024-12-27-14-59-01.jpg" alt="صورة الملف الشخصي">
        </div>
        
        <h1 class="name">عبدالرحمن خالد ابراهيم</h1>
        <div class="job-title">طبيب أسنان</div>
        
        <div class="contact-info">
            <div class="contact-item" onclick="window.location.href='tel:01094838191'">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                </svg>
                <span>01094838191</span>
            </div>

            <a href="https://wa.me/+201094838191" class="contact-item whatsapp">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
                </svg>
                <span>واتساب</span>
            </a>

            <a href="https://facebook.com/bedokhalid.alnajjar" class="contact-item facebook">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
                </svg>
                <span>فيسبوك</span>
            </a>
        </div>
    </div>
</body>
</html>
